{% extends "base.html" %} {% block name %}Home Page{% endblock %} {% block
header%}歡迎光臨，請註冊登入系統{% endblock %} {% block main %}
<div class="sign-up-form form">
  <div class="title"><h3>註冊帳號</h3></div>
  <form action="/signup" class="sign-up" method="post">
    <div>
      <label for="name-signup">姓名： </label>
      <input type="text" id="name-signup" name="name" required />
    </div>
    <div>
      <label for="username-signup">帳號： </label>
      <input type="text" id="username-signup" name="username" required />
    </div>
    <div>
      <label for="password-signup">密碼： </label>
      <input type="password" id="name-signup" name="password" required />
    </div>
    <button class="sign-up-btn">註冊</button>
  </form>
</div>

<hr />

<div class="form">
  <div class="title"><h3>登入系統</h3></div>

  <form class="sign-in" action="/signin" , method="POST">
    <div class="username">
      <label for="username">帳號：</label>
      <input type="text" name="username" id="username" required />
    </div>
    <div class="password">
      <label for="password">密碼：</label>
      <input type="password" name="password" id="password" required />
    </div>
    <!-- <div class="check-box">
      <label for="consent">同意條款</label>
      <input type="checkbox" name="consent" id="consent" />
    </div> -->
    <button class="sign-in-btn">登入</button>
  </form>
</div>
{% endblock %}
